{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Detail</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="magazines-card">
        <p style="font-size: larger; color: blue">{{ magazine.title }}</p>
        <p>release cycle: {{ magazine.release_cycle }}</p>
        {% if magazine.image %}
        <img
          src="{{ magazine.image }}"
          alt="magazine cover"
          width="200"
          height="300"
        />
        <p>{% endif %}</p>
        <p>{{ magazine.description }}</p>
      </div>
    </main>
  </body>
</html>
