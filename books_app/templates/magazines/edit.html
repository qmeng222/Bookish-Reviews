<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit a Magazine</title>
  </head>
  <body>
    <header></header>
    <main>
      <h3>Please update this magazine:</h3>
      <div>
        <form method="POST" enctype="multipart/form-data">
          <!-- Security token -->
          {% csrf_token %}
          <!-- Using the formset -->
          {{ form.as_p }}
          <input type="submit" value="update" />
        </form>
      </div>
    </main>
  </body>
</html>
