<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reviews</title>
  </head>
  <body>
    <header></header>
    <main>
      {% for review in reviews_queryset %}

        <p>{{ review.text }}</p>
      </div>
    </main>
  </body>
</html>
