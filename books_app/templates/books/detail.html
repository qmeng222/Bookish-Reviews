{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="books-card">
        <p>{{ book.title }}</p>
        <p>{{ book.author }}</p>
        <p>{{ book.pages }}</p>
        <p>{{ book.isbn }}</p>
        <img src="{{ book.img }}" />

        {% if book.image %}
        <img src="{{ recipe.image }}" />
        <p>{% endif %}</p>
      </div>
    </main>
  </body>
</html>
