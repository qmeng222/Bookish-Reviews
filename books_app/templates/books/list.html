{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List</title>
  </head>

  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      related to the book list
      {% for book in books %}
      <div class="book-card">
        <p style="font-size: larger"><a href={% url 'book_detail' book.pk %}>{{ book.title}}</a></p>
        <p>author: {{ book.author }}</p>
        <p>pages: {{ book.pages }}</p>
        <p>ISBN: {{ book.isbn }}</p>
        <img src="{{ book.image }}" alt="book cover" width="200" height="300">
        <p>{{ book.description }}</p>
        <br />
      </div>
      {% endfor %}
    </main>
  </body>
</html>
